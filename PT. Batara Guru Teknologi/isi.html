<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- icom -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <!-- css -->
    <link rel="stylesheet" href="css/isi.css">

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-arrow-left"></i>
        </a>
        <a href="#">
            <button class="btn" type="submit">
              <i class="bi bi-heart"></i>  
            </button>  
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-heart"></i>
        </button>

          
        </div>
      </div>
    </nav>

    <section id="isi-pokemon" class="bg-success">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Bulbasaur</h1>
                    <h3>#001</h3>
                    <button type="submit" class="btn btn-success">Cross</button>
                    <button type="submit" class="btn btn-success">Poin</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="img/4.png" class="rounded mx-auto d-block" alt="Bulbasaur">
                </div>
            </div>
        </div>
    </section>

    <section id="panel" class="panel-box">
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center">
                    <div class="card">
                        <nav class="navbar my-3 navbar-expand-lg navbar-light">
                            <div class="container">
                              <a class="navbar-brand" href="#">About</a>
                              <a class="navbar-brand" href="#">Best Star</a>
                              <a class="navbar-brand" href="#">Evolution</a>
                              <a class="navbar-brand" href="#">Move</a>
                              </div>
                            </div>
                          </nav>
                    </div>
                    <div class="card-body">
                        <div class="container">
                           <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td>Species</td>
                                    <th scope="row">Seed</th>
                                </tr>
                                <tr>
                                    <td>Height</td>
                                    <th scope="row">2'3.6"(0.70 cm)</th>
                                </tr>
                                <tr>
                                    <td>Weight</td>
                                    <th scope="row">15.2 ibs (6.9 kg)</th>
                                </tr>
                                <tr>
                                    <td>Abilities</td>
                                    <th scope="row">Overgrow, Chiorophyl</th>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <h4 class="fw-bold">Breeding</h4>
                                    </th>
                                </tr>
                                <tr>
                                    <td>Gender</td>
                                    <th scope="row"><i class="fas fa-mars text-primary"></i>87.5%</th>
                                    <th scope="row"><i class="fas fa-mercury"></i>12.5%</th>
                                </tr>
                                <tr>
                                    <td>Egg Groups</td>
                                    <th scope="row">Monster</th>
                                </tr>
                                <tr>
                                    <td>Egg Cycle</td>
                                    <th scope="row">Grass</th>
                            </tr>
                            </tbody>
                        </table> 
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/7f2ed2a5ac.js" crossorigin="anonymous"></script>
  </body>
</html>
