<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- icom -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <!-- css -->
    <link rel="stylesheet" href="css/detail.css">

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-arrow-left"></i>
        </a>
        <a href="#">
            <button class="btn" type="submit">
              <i class="bi bi-heart"></i>  
            </button>  
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-heart"></i>
        </button>         
        </div>
      </div>
    </nav>

    <section id="isi-pokemon" class="bg-danger">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Bulbasaur</h1>
                    <h3>#001</h3>
                    <button type="submit" class="btn btn-danger">Cross</button>
                    <button type="submit" class="btn btn-danger">Poin</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="img/4.png" class="rounded mx-auto d-block" alt="charmander">
                </div>
            </div>
        </div>
    </section>

    <section id="panel" class="panel-box">
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center">
                    <div class="card">
                        <nav class="navbar my-3 navbar-expand-lg navbar-light">
                            <div class="container">
                              <a class="navbar-brand" href="#">About</a>
                              <a class="navbar-brand" href="#">Best Star</a>
                              <a class="navbar-brand" href="#">Evolution</a>
                              <a class="navbar-brand" href="#">Move</a>
                              </div>
                            </div>
                          </nav>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td>HP</td>
                                    <th scope="row">45</th> 
                                    <td>
                                        <input type="range" class="form-range" min="0" max="100" step="45" id="Range1" disabled>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td>Attack</td>
                                    <th scope="row">60</th>
                                    <td>
                                        <input type="range" class="form-range" min="0" max="100" step="60" id="Range2" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Defense</td>
                                    <th scope="row">48</th>
                                    <td>
                                        <input type="range" class="form-range" min="0" max="100" step="48" id="Range3" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Sp,Atk</td>
                                    <th scope="row">65</th>
                                    <td>
                                        <input type="range" class="form-range" min="0" max="100" step="65" id="Range4" disabled>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td>Sp.Def</td>
                                    <th scope="row">65</th>
                                    <td>
                                        <input type="range" class="form-range" min="0" max="100" step="65" id="Range5" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Speed</td>
                                    <th scope="row">45</th>
                                    <td>
                                        <input type="range" class="form-range" min="0" max="100" step="45" id="Range6" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Total</td>
                                    <th scope="row">37</th>
                                    <td>
                                        <input type="range" class="form-range" min="0" max="500" step="37" id="Range7" disabled>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/7f2ed2a5ac.js" crossorigin="anonymous"></script>
  </body>
</html>
